<!DOCTYPE html>
<html>
<head>
  <title>Custom Hover and Focus Effects</title>
  <style>
    /* Navigation Styles */
    .nav-item {
      display: inline-block;
      margin-right: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Hover Effect */
    .nav-item:hover {
      background-color: lightblue;
      color: white;
    }

    /* Focus Effect */
    .nav-item:focus {
      outline: none;
      background-color: lightblue;
      color: white;
    }

    /* Remove Default Focus Outline */
    .nav-item::-moz-focus-inner {
      border: 0;
    }
  </style>
</head>
<body>

<nav>
  <a href="#" class="nav-item">Home</a>
  <a href="#" class="nav-item">About</a>
  <a href="#" class="nav-item">Contact</a>
</nav>

</body>
</html>

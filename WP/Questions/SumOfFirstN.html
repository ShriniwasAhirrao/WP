<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sum of First n Even Numbers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  input[type="number"] {
    padding: 5px;
    margin: 10px;
  }
  button {
    padding: 8px 16px;
    margin: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #result {
    font-size: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>Calculate Sum of First n Even Numbers</h2>

<label for="inputN">Enter value for 'n': </label>
<input type="number" id="inputN" min="1" required>
<button onclick="calculateSum()">Calculate</button>

<div id="result"></div>

<script>
function calculateSum() {
  // Get the value of 'n' from user input
  var n = parseInt(document.getElementById("inputN").value);
  
  // Check if the input is valid
  if (isNaN(n) || n < 1) {
    alert("Please enter a valid positive integer for 'n'.");
    return;
  }
  
  // Calculate the sum of first 'n' even numbers
  var sum = 0;
  for (var i = 1; i <= n; i++) {
    sum += 2 * i;
  }
  
  // Display the result using DOM manipulation
  document.getElementById("result").innerText = "Sum of first " + n + " even numbers: " + sum;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  form {
    width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  fieldset {
    border: none;
    padding: 0;
    margin: 0;
    margin-bottom: 20px;
  }
  legend {
    font-size: 24px;
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 8px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"] {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 5px;
  }
  select {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form>
  <fieldset>
    <legend>Basic Info</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <label>Age Group:</label>
    <label><input type="radio" name="ageGroup" value="under15"> Under 15</label>
    <label><input type="radio" name="ageGroup" value="over15"> Over 15</label>
  </fieldset>

  <fieldset>
    <legend>Profile</legend>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="4" required></textarea>
    <label for="jobRole">Job Role:</label>
    <select id="jobRole" name="jobRole" required>
      <option value="">Select</option>
      <option value="frontend">Frontend Developer</option>
      <option value="php">PHP Developer</option>
      <option value="webDesigner">Web Designer</option>
      <option value="wordpress">WordPress Developer</option>
      <option value="freelancer">Freelancer</option>
    </select>
    <label>Interests:</label>
    <label><input type="checkbox" name="interest" value="development"> Development</label>
    <label><input type="checkbox" name="interest" value="design"> Design</label>
    <label><input type="checkbox" name="interest" value="business"> Business</label>
  </fieldset>

  <button type="submit">Sign Up</button>
</form>

</body>
</html>

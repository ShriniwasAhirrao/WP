<!DOCTYPE html>
<html>
<head>
  <title>Web Page with Multimedia Features</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .frame {
      width: 100%;
      height: 50%;
      overflow: hidden;
    }
    .frame iframe, .frame video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

    <div class="frame">
        <!-- Second Horizontal Frame with Multimedia Content -->
        <video controls>
          <source src="movie.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

<div class="frame">
  <!-- Second Horizontal Frame with Multimedia Content -->
  <video controls>
    <source src="movie.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

</body>
</html>

<!DOCTYPE html>
<html ng-app="registrationApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<style>
  .container {
    margin-top: 20px;
  }
  .form-box {
    width: 400px;
    margin: auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;
  }
</style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Registration Form</h2>
  <div class="form-box" ng-controller="RegistrationController as regCtrl">
    <form name="registrationForm" ng-submit="regCtrl.submitForm()" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" ng-model="regCtrl.user.name" ng-required="true">
        <span style="color:red" ng-show="registrationForm.name.$dirty && registrationForm.name.$error.required">Name is required</span>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" ng-model="regCtrl.user.address">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" ng-model="regCtrl.user.email" ng-required="true">
        <span style="color:red" ng-show="registrationForm.email.$dirty && registrationForm.email.$error.required">Email is required</span>
        <span style="color:red" ng-show="registrationForm.email.$dirty && registrationForm.email.$error.email">Invalid email format</span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" ng-model="regCtrl.user.password" ng-required="true" ng-minlength="6">
        <span style="color:red" ng-show="registrationForm.password.$dirty && registrationForm.password.$error.required">Password is required</span>
        <span style="color:red" ng-show="registrationForm.password.$dirty && registrationForm.password.$error.minlength">Password should be at least 6 characters long</span>
      </div>
      <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="text" class="form-control" id="telephone" ng-model="regCtrl.user.telephone">
      </div>
      <div class="form-group">
        <label for="course">Select your course:</label>
        <select class="form-control" id="course" ng-model="regCtrl.user.course">
          <option value="">Select Course</option>
          <option value="course1">Course 1</option>
          <option value="course2">Course 2</option>
          <option value="course3">Course 3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid">Submit</button>
      <button type="button" class="btn btn-default" ng-click="regCtrl.resetForm()">Reset</button>
    </form>
  </div>
</div>

<script>
angular.module('registrationApp', [])
  .controller('RegistrationController', function() {
    var vm = this;
    vm.user = {};

    vm.submitForm = function() {
      // Submit form logic here
      console.log("Form submitted");
    };

    vm.resetForm = function() {
      vm.user = {};
      vm.registrationForm.$setPristine();
      vm.registrationForm.$setUntouched();
    };
  });
</script>

</body>
</html>

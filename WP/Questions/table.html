<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Layout with Different Patterns</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  .pattern1 {
    background-color: #f2f2f2;
  }
  .pattern2 {
    background-color: #e6e6e6;
  }
  .pattern3 {
    background-color: #d9d9d9;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th rowspan="2">Header 1</th>
    <th colspan="2" class="pattern1">Header 2</th>
    <th colspan="2" class="pattern2">Header 3</th>
  </tr>
  <tr>
    <th class="pattern1">Subheader 1</th>
    <th class="pattern1">Subheader 2</th>
    <th class="pattern2">Subheader 1</th>
    <th class="pattern2">Subheader 2</th>
  </tr>
  <tr>
    <td>Row 1, Col 1</td>
    <td class="pattern1">Row 1, Col 2</td>
    <td class="pattern1">Row 1, Col 3</td>
    <td class="pattern2" colspan="2">Row 1, Col 4 and 5</td>
  </tr>
  <tr>
    <td class="pattern3" rowspan="2">Row 2, Col 1 and 2</td>
    <td class="pattern3" rowspan="2" colspan="2">Row 2, Col 2, 3, 4, and 5</td>
    <td>Row 2, Col 3</td>
    <td>Row 2, Col 4</td>
  </tr>
  <tr>
    <td>Row 3, Col 3</td>
    <td>Row 3, Col 4</td>
  </tr>
</table>

</body>
</html>
